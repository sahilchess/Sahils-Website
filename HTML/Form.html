<!DOCTYPE html>
<html>
    <title>Hyper Markup Text Language Forms</title>
    <head>
       <link rel="icon"  type="image/x-icon"  href="media/favicon.ico">        
    </head>
    <body>
        <h1>Text Fields</h1>
        <form>
            <label for="fname">First Name : </label>
            <input type="text" id="fname">
            <br>
            <label for="lname">Last Name : </label>
            <input type="text" id="lname">
        </form>

        <h1>Radio Buttons</h1>
        <p>Select your gender: </p>
        <form>
            <input type="Radio" id = "Male">
            <label for ="male">Male</label>
            <br>
            <input type="Radio" id = "female">
            <label for ="female">Female</label>
            
            <h1>Check Boxes</h1>
            <p>Select your Group: </p>
            <form>
                <input type="checkbox" id = "018">
                <label for ="018">0-18 years</label>
                <br>
                <input type="checkbox" id = "1960+">
                <label for ="1960+">19-60+</label>
        </form>

        <h1>Buttons</h1>
        <form>
            <input type="button" value="Submit">
            <input type="button" value="Clear all">
        </form>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddLgz-S7-KWhwKw_pv7VnBT73LDIjQCZXQSBX_qACAvScq1Q/viewform?embedded=true" width="640" height="1021" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    </body>
</html>

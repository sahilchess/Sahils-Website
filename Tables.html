<!DOCTYPE html>
<html>
    <title>Table</title>
    <head>
        <link rel="icon"  type="image/x-icon"  href="myfavicon.png">
        <style>
            table,th,td{
                border:2px solid black
            }
            .single{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>TABLES: </h1>
        <li>Table Rows (tr)</li>
        <li>Table Data (td)</li>
        <li>Table Headings (th)</li>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            
            <tr>
                <td>Sahil</td>
                <td>10</td>
            </tr>
            
            <tr>
                <td>Sangeeta</td>
                <td>27</td>
            </tr>
        </table>
        <br>
        <table class="single">
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <td colspan="3">Row 3 Cell 1</td>
        </table>

    </body>
</html>
